<app-card variant="secondary" class="form-busca">
  <form [formGroup]="formBuscaService.formBusca">
    <h2>Passagens</h2>
    <div class="flex-container">
      <mat-button-toggle-group
        aria-label="Tipo de passagem"
        formControlName="somenteIda"
      >
        <mat-button-toggle>
          <mat-icon
            fontIcon="check"
            *ngIf="formBuscaService.formBusca.value.somenteIda"
          ></mat-icon>
          IDA E VOLTA</mat-button-toggle
        >
        <mat-button-toggle>SOMENTE IDA</mat-button-toggle>
      </mat-button-toggle-group>
      <mat-chip-listbox
        (click)="openDialog()"
        aria-label="Seleção de passagens"
      >
        <mat-chip-option selected>1 Adulto</mat-chip-option>
        <mat-chip-option>Econômica</mat-chip-option>
      </mat-chip-listbox>
    </div>
    <div class="flex-container">
      <app-dropdown-uf
        label="Origem"
        iconPrefix="flight_takeoff"
        placeholder="Origem"
        [control]="formBuscaService.obterControle('origem')"
      />
      <button mat-icon-button>
        <mat-icon>sync_alt</mat-icon>
      </button>
      <app-dropdown-uf
        label="Destino"
        iconPrefix="flight_land"
        placeholder="Destino"
        [control]="formBuscaService.obterControle('destino')"
      />
      <mat-form-field class="input-container" appearance="outline">
        <mat-label>Data de ida</mat-label>
        <input matInput [matDatepicker]="ida" />
        <mat-hint>dd/mm/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="ida"
        ></mat-datepicker-toggle>
        <mat-datepicker #ida></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="input-container" appearance="outline">
        <mat-label>Data de volta</mat-label>
        <input matInput [matDatepicker]="volta" />
        <mat-hint>dd/mm/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="volta"
        ></mat-datepicker-toggle>
        <mat-datepicker #volta></mat-datepicker>
      </mat-form-field>
      <button mat-flat-button color="primary">BUSCAR</button>
    </div>
  </form>
</app-card>
