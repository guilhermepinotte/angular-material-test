<mat-card class="card-busca" appearance="outlined">
  <img
    mat-card-image
    src="../../../assets/imagens/Veneza.png"
    alt="Foto de Veneza"
  />
  <mat-card-content>
    <ul>
      <li>{{ promocao.destino }}</li>
      <li>R$ {{ promocao.preco }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">Ver detalhes</button>
  </mat-card-actions>
</mat-card>
