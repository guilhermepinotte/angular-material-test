<section class="modal">
  <h2 mat-dialog-title>Viajante</h2>
  <mat-dialog-content>
    <div class="selecao-idade">
      <app-seletor-passageiro
        titulo="Adultos"
        [formControl]="$any(formBuscaService.formBusca.get('adultos'))"
        subtitulo="(Acima de 12 anos)"
      />
      <app-seletor-passageiro
        titulo="Crianças"
        [formControl]="$any(formBuscaService.formBusca.get('criancas'))"
        subtitulo="(Entre 2 e 11 anos)"
      />
      <app-seletor-passageiro
        titulo="Bebês"
        [formControl]="$any(formBuscaService.formBusca.get('bebes'))"
        subtitulo="(Até 2 anos)"
      />
    </div>
  </mat-dialog-content>
  <div class="selecao-categoria">
    <p><strong>Categoria</strong></p>
    <mat-chip-listbox aria-label="Seleção de passagens">
      <mat-chip-option
        value="Econômica"
        [selected]="
          formBuscaService.formBusca.get('tipo')?.value === 'Econômica'
        "
        (selectionChange)="formBuscaService.alterarTipo($event, 'Econômica')"
      >
        Econômica
      </mat-chip-option>
      <mat-chip-option
        value="Executiva"
        [selected]="
          formBuscaService.formBusca.get('tipo')?.value === 'Executiva'
        "
        (selectionChange)="formBuscaService.alterarTipo($event, 'Executiva')"
      >
        Executiva
      </mat-chip-option>
    </mat-chip-listbox>
  </div>
  <mat-dialog-actions class="modal-actions">
    <button color="primary" mat-flat-button mat-dialog-close>BUSCAR</button>
  </mat-dialog-actions>
</section>
